<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>CICLO WHILE</title>
</head>
<body>
    <center>
        <h1>CICLO WHILE + IF</h1>
        <h2>BOLETIN NOTAS + PROGRAMACION</h2>
        <h3>NOTA 1=DESEMPEÃ‘O // NOTA2= TALLERES // NOTA3= CUESTIONARIOS</h3>
        <script>
            var nota_STD, suma, prom;
            suma=0;//acumulador notas
            prom=0;
            num=1;//contador notas
            nomb_std=prompt("Ingrese nombre estudiante");
            //PROCESO
            while(num<=3){
                nota_STD=parseFloat(prompt("Ingrese nota [1 a 5]:"));
                suma+=nota_STD;//acumulador notas
                num++;
            }
            prom=suma/3; //genera nota final del std
            if (prom>=3.0){
            document.write(" Estudiante "+ " "+nomb_std);
            document.write("<br>"+"<br>");
            document.write("Nota final de programacion es"+"  "+ prom.toFixed(2)+"<br>"+"<br>");
            swal("FELICITACIONES !! -- APRUEBA MATERIA PROGRAMACION PAE", "success");}else{
            document.write(" Estudiante "+ " "+nomb_std);
            document.write("<br>"+"<br>");
            document.write("Nota final de programacion es"+"  "+prom.toFixed(2)+"<br>"+"<br>");
            swal("ESTUDIANTE","REPRUEBA MATERIA PROGRAMACION PAE","error");
          }
        </script>
    </center>
</body>
</html>
