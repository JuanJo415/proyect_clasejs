<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intros JS tipos de datos</title>
</head>
<body style="background-color: teal; color: white;">
    <center>
        <h3>TIPO DE DATOS DE JAVASCRIPT</h3>
        <script>
            //Asignacion de variables
            var var1="Juan"
            var var2=true;
            var var3=33;
            var var4=33.44;
            var array=["Pedro", "Maria", "Carlos"];
            //Salida de resultados por pantalla
            document.write
            ("******************************************************"+
            "<br>");
            document.write("La variable var1 su tipo de datos es..." +
            typeof(var1)+"<br>");
            document.write("La variable var2 su tipo de datos es..." +
            typeof(var2)+"<br>");
            document.write("La variable var3 su tipo de datos es..." +
            typeof(var3)+"<br>");
            document.write("La variable var4 su tipo de datos es..." +
            typeof(var4)+"<br>");
            document.write("La variable array su tipo de datos es..." +
            typeof(array)+"<br>");
            document.write
            ("******************************************************");
        </script>

    </center>




</body>
</html>
